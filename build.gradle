allprojects {

    group 'com.github.kingbbode'
    version '0.2.3'

    buildscript {
        ext {
            springBootVersion = '1.5.11.RELEASE'
        }
        repositories {
            jcenter()
            mavenCentral()
            maven { url "https://jitpack.io" }
        }
        dependencies {
            classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        }
    }


    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}
